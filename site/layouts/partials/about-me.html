<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-col">
    <div class="lg:w-4/6 mx-auto">
      <div class="flex flex-col sm:flex-row ">
        <div class="sm:w-1/3 text-center sm:pr-8 sm:py-8">
          <div class="w-20 h-20 rounded-full inline-flex items-center justify-center bg-gray-200 text-gray-600">
            <img alt="Photo of me" title="Photo of me" class="rounded-full" src="{{ .Params.avatar | relURL }}">
          </div>
          <div class="flex flex-col items-center text-center justify-center">
            <h2 class="font-medium title-font mt-4 text-gray-900 text-lg">{{ .Params.sidebar.name }}</h2>
            <div class="w-12 h-1 bg-gray-500 rounded mt-2 mb-4"></div>
            <p class="text-lg">{{ .Params.sidebar.subText }}</p>
          </div>
        </div>
        <div
          class="sm:w-2/3 sm:pl-8 sm:py-4 sm:border-l border-gray-200 sm:border-t-0 border-t mt-2 pt-2 sm:mt-0 text-center sm:text-left">
          <div class="leading-relaxed text-lg mb-4 content">{{ .Content }}</div>
        </div>
      </div>
      <div class="rounded-lg h-64 overflow-hidden mt-10">
        <img alt="content" class="object-cover object-center h-full w-full" src="{{ .Params.image | relURL }}">
      </div>
    </div>
  </div>
</section>

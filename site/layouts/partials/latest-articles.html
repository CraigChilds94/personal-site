<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 pt-20 mx-auto flex flex-wrap">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900">I write stuff sometimes</h1>
    </div>
    <div class="flex flex-wrap -mx-4 -my-8 pb-4">
      {{ range $.Site.Data.articles.list }}
        <a href="{{ .url }}"
           rel="noopener noreferrer"
           target="_blank"
           class="py-8 px-4 lg:w-1/3 border-2 border-transparent hover:border-gray-500 rounded-lg">
          <div class="h-full flex items-start">
            <div class="w-12 flex-shrink-0 flex flex-col text-center leading-none">
              <span class="text-gray-500 pb-2 mb-2 border-b-2 border-gray-200 text-center">
                {{ .publishedDate | dateFormat "Jan" }}  {{ .publishedDate | dateFormat "2006" }}
              </span>
              <span class="font-medium text-lg text-gray-800 title-font leading-none">
                {{ .publishedDate | dateFormat "2" }}
              </span>
            </div>
            <div class="flex-grow pl-6">
              <h2 class="tracking-widest text-xs title-font font-medium text-green-500 mb-1">
                {{ .category }}
              </h2>
              <h1 class="title-font text-xl font-medium text-gray-900 mb-3">{{ .title }}</h1>
              <p class="leading-relaxed">{{ .excerpt }}</p>
            </div>
          </div>
        </a>
      {{ end }}
    </div>
  </div>
</section>

{{ define "main" }}
  <article class="tracking-wider m-6 lg:m-0 animate__animated animate__fadeIn">
    {{ partial "header.html" . }}

    <section class="text-gray-600 body-font overflow-hidden">
      <div class="container px-5 py-24 mx-auto">
        <div class="-my-8 divide-y-2 divide-gray-100">
          <div class="flex flex-col text-center w-full mb-20">
            <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900">Projects</h1>
          </div>
          {{ range .Pages }}
            <div class="py-8 flex flex-nowrap">
              <div class="md:w-64 md:mb-0 mb-6 flex-shrink-0 flex flex-col">
                <h2 class="font-semibold text-lg text-gray-700">{{ .Title }}</h2>
              </div>
              <div class="md:flex-grow">
                <p class="leading-relaxed text-lg">{{ .Params.description }}</p>
                <a href="{{ .Params.link }}" class="text-green-500 inline-flex items-center mt-4">Learn More
                  <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"
                      stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14"></path>
                    <path d="M12 5l7 7-7 7"></path>
                  </svg>
                </a>
              </div>
            </div>
          {{ end }}
        </div>
      </div>
    </section>

    {{ partial "footer.html" . }}
  </article>
{{ end }}
